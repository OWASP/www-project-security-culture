{% assign nav = site.data[include.collection] %}

<h2><a href="{{ site.baseurl }}/{{ include.collection }}/">{{ nav.docs_list_title }}</a></h2>
<ul style="font-size:0.9em">
   {% for item in nav.docs %}
      <li><a href="{{ site.baseurl }}/{{ include.collection }}/{{ item.url }}">{{ item.title }}</a></li>
   {% endfor %}
</ul>
